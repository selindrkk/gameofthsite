              <input type="text" placeholder="Ara..." class="search-box" name="arama" required>
              <button type="submit" class="submit">Gönder</button>
              <script>
  document.querySelector(".search-container").addEventListener("submit", function(e) {
    e.preventDefault(); // Sayfanın yenilenmesini engeller

    const aranan = document.querySelector(".search-box").value.toLowerCase();
    const tumElemanlar = document.querySelectorAll("p, div, span, h1, h2, h3, li");

    let bulundu = false;

    tumElemanlar.forEach(el => {
      if (el.textContent.toLowerCase().includes(aranan)) {
        el.scrollIntoView({ behavior: "smooth", block: "center" });
        bulundu = true;
      } 
    });

    if (!bulundu) {
      alert("Aranan kelime bulunamadı.");
    }
  });
</script>
